<h3  style="margin-left:40%;margin-top:3%;">The result for {{ headerString }}</h3>
<h4 *ngIf="bind" style="margin-left:40%;margin-top:3%;">Loading...</h4>
<div class="card-columns" 
      infinite-scroll
      (scrolled)="onScrollDown()"
      [infiniteScrollDistance]="5"
      [infiniteScrollThrottle]="50"
  >
  <div class="card" *ngFor="let movie of movieList.Search" (click)=openDetails(movie.imdbID,movie) style="cursor: pointer;" >
    <a href="{{movie.Poster}}" class="progressive replace">
      <img src="{{movie.Poster}}" class="preview one" alt="image" />
    </a>
    <div class="card-body">
      <h5 class="card-title">{{movie.Title}}</h5>
      <p class="card-text">{{movie.Type}}</p>
      <div class="card-footer">
        <small class="text-muted">Release Date-:{{movie.Year}}</small>
      </div>
    </div>
  </div>
</div>
<h4 *ngIf="bind" style="margin-left:40%;margin-top:3%;">Loading...</h4>
<h4 *ngIf="finished" style="margin-left:40%;margin-top:3%;">End of the Results</h4>
<h4 *ngIf="resultFound" style="margin-left:40%;margin-top:3%;">Sorry No Results Found</h4>
